{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dog Collector</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper teal darken-3">
          <ul>
            <li>
              <a href="/" class="left brand-logo">&nbsp;&nbsp;DogCollector</a>
            </li>
          </ul>
          <ul class="right">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'dogs_create' %}">Add a Dog</a></li>
            <li><a href="{% url 'index' %}">View all my Dogs</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      {% block content %} This is my home page {% endblock %}
    </main>
    <footer class="page-footer teal darken-3">
      <div class="left collector">&nbsp; I AM THE DOG COLLECTOR!</div>
      <div class="right">
        All Rights Reserved, &copy; 2022 Dog Collector &nbsp;
      </div>
    </footer>
  </body>
</html>
