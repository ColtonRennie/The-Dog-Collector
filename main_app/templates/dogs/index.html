{% extends 'base.html' %} {% block content %}

<h1>Dog List</h1>
<div><a href="{% url 'dogs_create' %}" class="lime lighten-1 black-text btn">Add New Dog</a </div>

{% for dog in dogs %}
<div class="card">
  <a href="{% url 'detail' dog.id %}">
    <div class="card-content">
      <span class="card-title">{{ dog.name }}</span>
      <p>Breed: {{ dog.breed }}</p>
      <p>Description: {{ dog.description }}</p>
      {% if dog.age > 0 %}
      <p>Age: {{ dog.age }}</p>
      {% else %}
      <p>Age: Puppy</p>
      {% endif %}
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
